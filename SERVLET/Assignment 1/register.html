<body>

	<div class="container" style="margin-top:100px;">
	  <div class="row">
	  	<div class="col-lg-12">
	  	<center><h2>Registration Form</h2></center>
	  	<hr>
	  	</div>
	  </div>
	  <div class="row">
		<div class="col-lg-4">
			
		</div>
		<div class="col-lg-4 register">
			<form action="s2" method="POST">
				<div class="form-group">
				 <label for="name">Name</label>
			      <div class="input-group">
			        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
			     		<input type="text" class="form-control" name="name" placeholder="Enter your Name" required >
			      </div>
			    </div>

			    <div class="form-group">
				 <label for="name">Phone</label>
			      <div class="input-group">
			        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-phone"></span></span>
			     		<input type="text" class="form-control" name="phone" placeholder="Enter your phone no." required >
			      </div>
			    </div>

			    <div class="form-group">
				 <label for="name">Age</label>
			      <div class="input-group">
			        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-stats"></span></span>
			     		<input type="text" class="form-control" name="age" placeholder="Enter your Age" required >
			      </div>
			    </div>

			    <div class="form-group">
				 <label for="name">Email</label>
			      <div class="input-group">
			        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
			     		<input type="text" class="form-control" name="email" placeholder="Enter your Email" required >
			      </div>
			    </div>
		
			    <center>
		     	 <button type="submit" class="btn btn-success btn-md"><span class="glyphicon glyphicon-saved"></span>&nbsp Submit</button>
		     	 <button type="reset" class="btn btn-danger btn-md"><span class="glyphicon glyphicon-trash"></span>&nbsp Clear</button>
				</center>
			</form>
			
		</div>
		<div class="col-lg-4">
			
		</div>
	  </div>
	</div>
